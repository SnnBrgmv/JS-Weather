<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="weather">
        <div class="search">
            <i class="bi bi-geo-alt-fill"></i>
            <input type="search" style="color: black;">
            <i class="bi bi-search search-btn"></i>
        </div>
        <div class="country">
            <p class="country-city">United Kingdom, London</p>
        </div>
        <div class="time">
            <span>5:45</span>
        </div>
        <div class="dateT">
            <p>Friday, November 3</p>
        </div>
        <div class="icon">
            <span><i class="bi bi-cloud-fill"></i></span>
        </div>
        <div class="temperature">
            <span>8 <sup>o</sup>C</span>
        </div>
        <div class="weather-feature">
            <div class="windy">
                <i class="bi bi-wind"></i><span>20.2 km/h</span>
            </div>
            <div class="humid">
                <i class="bi bi-water"></i><span>81 %</span>
            </div>
        </div>
        <div class="weather-feels">
            <div class="feels-like">
                Feels like: 8 <sup>o</sup>C
            </div>
            <div class="uv">1</div>
        </div>
    </div>

    <div id="error-message" style="color: red;"></div>

    <script src="./js/main.js"></script>
    
</body>
</html>
